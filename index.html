<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STL Scout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex flex-col items-center justify-start pt-20">
    
    <div class="text-center mb-4">
        <h1 id="title" class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-6xl font-extrabold">STL Scout</h1>
        <p class="text-xl">3D Printing Search Aggregator</p>
    </div>

    <input type="text" id="searchBox" placeholder="Enter your search query" class="p-2 rounded-md">
    
    <div class="mt-4 space-y-2">
        <select id="timeDropdown" class="p-2 rounded-md">
            <option value="year">Past Year</option>
            <option value="all">All Time</option>
        </select>

        <button onclick="searchPrintables()" class="bg-blue-500 text-white p-2 rounded-md w-full">Search Printables</button>
        <button onclick="searchThingiverse()" class="bg-blue-500 text-white p-2 rounded-md w-full">Search Thingiverse</button>
        <button onclick="searchReddit()" class="bg-blue-500 text-white p-2 rounded-md w-full">Search Reddit</button>
    </div>

    <script>
        function searchPrintables() {
            const query = document.getElementById("searchBox").value;
            const time = document.getElementById("timeDropdown").value;
            let timeParam = "";

            if (time === "year") {
                timeParam = "&publishedDate=year";
            }

            window.open(`https://www.printables.com/search/models?o=popular${timeParam}&q=${query}`, '_blank');
        }

        function searchThingiverse() {
            const query = document.getElementById("searchBox").value;
            const time = document.getElementById("timeDropdown").value;
            let sortParam = "popular";

            if (time === "year") {
                sortParam = "newest";
            }

            window.open(`https://www.thingiverse.com/search?page=1&sort=${sortParam}&q=${query}&type=things`, '_blank');
        }

        function searchReddit() {
            const query = document.getElementById("searchBox").value;
            const time = document.getElementById("timeDropdown").value;
            window.open(`https://www.reddit.com/r/3Dprinting/search?q=${query}&restrict_sr=1&t=${time}`, '_blank');
        }
    </script>
</body>
</html>
